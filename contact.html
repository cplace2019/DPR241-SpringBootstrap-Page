    <section id="contact" class="container">
	<!-- row 3ccon-->
      <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="contact-firstname">First name</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="contact-firstname" placeholder="first name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="contact-lastname">Last name</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="contact-lastname" placeholder="Last name">
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-2 control-label" for="contact-phone">Phone</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="contact-phone" placeholder="Contact phone">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="contact-email">Email</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="contact-email" placeholder="Contact email">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="contact-message">Message</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="4" placeholder="How can we help you!"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <label class="checkbox">
                  <input type="checkbox" value="">
                  I want to subscribe to receive updates from Quantum Stream.
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-success btn-lg" type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      <hr>
      </div>
    </section>
